<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Frontend Progress Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .progress-bar { width: 100%; height: 30px; background: #e0e0e0; border-radius: 15px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #45a049); transition: width 0.3s; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { padding: 10px; background: #f0f0f0; border-radius: 4px; margin: 5px 0; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>React Frontend Progress Test</h1>
        <p>This test simulates what the React frontend should do with progress updates.</p>
        
        <div>
            <button id="startBtn" onclick="startLongSearch()">Start Longer Search (50 sites)</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div id="progressText">Progress: 0%</div>
        <div id="statusText">Ready to test</div>
        
        <h3>Progress Log:</h3>
        <div id="log" style="height: 300px; overflow-y: auto; background: #f8f8f8; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let sessionId = null;
        let pollInterval = null;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateProgress(progress, status, currentSite, sitesChecked, totalSites) {
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Progress: ${progress}%`;
            document.getElementById('statusText').textContent = `Status: ${status} | Sites: ${sitesChecked}/${totalSites} | Current: ${currentSite || 'N/A'}`;
        }
        
        async function startLongSearch() {
            log('üöÄ Starting longer search with 50 sites...');
            document.getElementById('startBtn').disabled = true;
            
            try {
                // Start the search
                const response = await fetch(`${API_BASE_URL}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usernames: ['reactprogress123'],
                        options: { topSites: 50, timeout: 60 }
                    })
                });
                
                const data = await response.json();
                log(`üìù Search response: ${JSON.stringify(data)}`);
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to start search');
                }
                
                sessionId = data.data.id;
                log(`‚úÖ Search started with session ID: ${sessionId}`);
                
                // Start polling immediately
                log('‚è±Ô∏è Starting polling every 500ms...');
                let pollCount = 0;
                pollInterval = setInterval(async () => {
                    pollCount++;
                    try {
                        log(`üîç Poll ${pollCount}: Checking status...`);
                        const statusResponse = await fetch(`${API_BASE_URL}/api/search/${sessionId}`);
                        const statusData = await statusResponse.json();
                        
                        if (statusData.success && statusData.data) {
                            const { status, progress, currentSite, sitesChecked, totalSites, resultsFound } = statusData.data;
                            log(`üìä Poll ${pollCount}: Status=${status}, Progress=${progress}%, Sites=${sitesChecked}/${totalSites}, Results=${resultsFound}`);
                            
                            updateProgress(progress, status, currentSite, sitesChecked, totalSites);
                            
                            if (status === 'completed' || status === 'failed') {
                                log(`üèÅ Search ${status}! Stopping polling.`);
                                clearInterval(pollInterval);
                                document.getElementById('startBtn').disabled = false;
                                
                                if (status === 'completed') {
                                    log('üéâ Search completed successfully!');
                                } else {
                                    log('üí• Search failed.');
                                }
                            }
                        } else {
                            log(`‚ö†Ô∏è Poll ${pollCount}: Error - ${statusData.error || 'No data'}`);
                        }
                    } catch (error) {
                        log(`‚ùå Poll ${pollCount}: Network error - ${error.message}`);
                    }
                }, 500); // Poll every 500ms for more frequent updates
                
            } catch (error) {
                log(`üí• Test failed: ${error.message}`);
                document.getElementById('startBtn').disabled = false;
            }
        }
        
        log('‚ú® React Frontend Progress Test ready. This should show progress updates like the React app.');
    </script>
</body>
</html>
