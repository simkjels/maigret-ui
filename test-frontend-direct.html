<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Polling Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .progress-bar { width: 100%; height: 30px; background: #e0e0e0; border-radius: 15px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #45a049); transition: width 0.3s; }
        .status { padding: 10px; background: #f0f0f0; border-radius: 4px; margin: 5px 0; font-family: monospace; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Polling Test</h1>
        <p>This test simulates the React frontend polling behavior to verify if progress updates work correctly.</p>
        
        <div>
            <button id="startBtn" onclick="startTest()">Start Search Test</button>
            <button id="stopBtn" onclick="stopTest()" disabled>Stop Test</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div id="progressText">Progress: 0%</div>
        <div id="statusText">Ready to start test</div>
        
        <h3>Live Log:</h3>
        <div id="log" style="height: 400px; overflow-y: auto; background: #f8f8f8; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let sessionId = null;
        let pollInterval = null;
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateProgress(progress, status, currentSite, sitesChecked, totalSites) {
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Progress: ${progress}%`;
            document.getElementById('statusText').textContent = `Status: ${status} | Sites: ${sitesChecked}/${totalSites} | Current: ${currentSite || 'N/A'}`;
        }
        
        async function startSearch() {
            log('üöÄ Starting search...');
            try {
                const response = await fetch(`${API_BASE_URL}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usernames: ['frontendtest789'],
                        options: { topSites: 10, timeout: 60 }
                    })
                });
                
                const data = await response.json();
                log(`üìù Search response: ${JSON.stringify(data)}`);
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to start search');
                }
                
                sessionId = data.data.id;
                log(`‚úÖ Search started with session ID: ${sessionId}`);
                return sessionId;
            } catch (error) {
                log(`‚ùå Search start failed: ${error.message}`);
                throw error;
            }
        }
        
        async function pollStatus() {
            if (!sessionId) return;
            
            try {
                log(`üîç Polling status for session: ${sessionId}`);
                const response = await fetch(`${API_BASE_URL}/api/search/${sessionId}`);
                const data = await response.json();
                
                if (!data.success) {
                    log(`‚ö†Ô∏è Status poll failed: ${data.error}`);
                    return;
                }
                
                const { status, progress, currentSite, sitesChecked, totalSites, resultsFound } = data.data;
                log(`üìä Status: ${status}, Progress: ${progress}%, Sites: ${sitesChecked}/${totalSites}, Results: ${resultsFound}`);
                
                updateProgress(progress, status, currentSite, sitesChecked, totalSites);
                
                if (status === 'completed' || status === 'failed') {
                    log(`üèÅ Search ${status}! Stopping polling.`);
                    stopTest();
                    
                    if (status === 'completed') {
                        log('üéâ Search completed successfully!');
                    } else {
                        log('üí• Search failed.');
                    }
                }
            } catch (error) {
                log(`‚ùå Status poll error: ${error.message}`);
            }
        }
        
        async function startTest() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('log').innerHTML = '';
            
            try {
                // Start the search
                await startSearch();
                
                // Start polling immediately
                log('‚è±Ô∏è Starting polling every 1 second...');
                pollInterval = setInterval(pollStatus, 1000);
                
                // Do initial status check
                await pollStatus();
                
            } catch (error) {
                log(`üí• Test failed: ${error.message}`);
                stopTest();
            }
        }
        
        function stopTest() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
                log('‚èπÔ∏è Polling stopped');
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            sessionId = null;
        }
        
        log('‚ú® Frontend polling test ready. Click "Start Search Test" to begin.');
    </script>
</body>
</html>
